			function slide(msg){
				$.messager.show({
					title:'提示視窗',
					msg:msg,
					timeout:3000,
					showType:'slide'
				});
			}
			$(document).ready(function(){
				$('#mm1,#mm2').menu({
					onClick:function(item){											
						var data = $(item.target).data();
						if($.isEmptyObject(data)){
							return false;
						}
												
						var tab = $('#tt').tabs('getTab',data.title);
						if(tab==null){
							$('#tt').tabs('add',{
								title: data.title,
								href:data.href,
								selected: true,
								closable:true							
							});
						}else{
							$('#tt').tabs('select',data.title);
						}	
						
						$.address.value(data.href);
					}
				});
				
				$(window).resize(function(){
					$("#main-layout").layout('resize', {
						width:'100%',
						height:$(window).height()
					})
				})
			})
